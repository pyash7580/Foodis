<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodis Backend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            backdrop-filter: blur(12px);
            max-width: 600px;
            width: 90%;
        }
        .badge {
            display: inline-block;
            background: #22c55e;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            padding: 4px 14px;
            border-radius: 50px;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        h1 { font-size: 2.4rem; font-weight: 700; margin-bottom: 12px; }
        p  { color: rgba(255,255,255,0.6); font-size: 1rem; margin-bottom: 32px; line-height: 1.6; }
        .endpoints {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            text-align: left;
        }
        .endpoint {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 14px 16px;
        }
        .endpoint code {
            display: block;
            color: #60a5fa;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .endpoint span {
            font-size: 12px;
            color: rgba(255,255,255,0.45);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">üü¢ LIVE</div>
        <h1>üçî Foodis Backend</h1>
        <p>Django REST API running on Railway ‚Äî production ready and fully connected to the Neon database.</p>
        <div class="endpoints">
            <div class="endpoint">
                <code>/health/</code>
                <span>Railway Healthcheck</span>
            </div>
            <div class="endpoint">
                <code>/admin/</code>
                <span>Django Admin Panel</span>
            </div>
            <div class="endpoint">
                <code>/api/auth/</code>
                <span>Authentication API</span>
            </div>
            <div class="endpoint">
                <code>/api/client/</code>
                <span>Client API</span>
            </div>
            <div class="endpoint">
                <code>/api/restaurant/</code>
                <span>Restaurant API</span>
            </div>
            <div class="endpoint">
                <code>/api/rider/</code>
                <span>Rider API</span>
            </div>
        </div>
    </div>
</body>
</html>
