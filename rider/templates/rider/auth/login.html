{% extends 'rider/base.html' %}

{% block title %}Rider Login{% endblock %}

{% block content %}
<div style="text-align: center; margin-top: 40px; margin-bottom: 40px;">
    <h1 style="color: var(--primary); font-size: 32px; font-weight: 800; margin-bottom: 8px;">Foodis</h1>
    <p style="color: var(--muted); font-size: 16px;">Delivery Partner Portal</p>
</div>

<div class="login-card">
    <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 24px;">Login via Mobile</h2>

    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 6px;">Select Operating
                City</label>
            <select name="city" class="form-control"
                style="width: 100%; height: 44px; border-radius: 8px; border: 1px solid var(--border); padding: 0 12px; font-size: 14px;"
                required>
                <option value="Mehsana">Mehsana</option>
                <option value="Himmatnagar">Himmatnagar</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 6px;">Mobile Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="e.g. +91 99999 99999" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>

<div style="margin-top: 40px; text-align: center; color: var(--muted); font-size: 12px; line-height: 1.5;">
    By logging in, you agree to our <br>
    <a href="#" style="color: var(--text);">Terms of Service</a> and <a href="#" style="color: var(--text);">Privacy
        Policy</a>
</div>
{% endblock %}
