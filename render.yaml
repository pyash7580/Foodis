services:
  # Backend Web Service
  - type: web
    name: foodis-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn foodis.wsgi:application --workers 2 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: foodis.settings
      - key: DEBUG
        value: "False"
      - key: USE_POSTGRES
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: foodis-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: foodis-cache
          property: connectionString
      - fromGroup: foodis-globals

  # Celery Worker
  - type: worker
    name: foodis-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A foodis worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: foodis.settings
      - key: DEBUG
        value: "False"
      - key: USE_POSTGRES
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: foodis-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: foodis-cache
          property: connectionString
      - fromGroup: foodis-globals

  # Frontend Static Site (Serving the React build)
  - type: web
    name: foodis-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://foodis-backend.onrender.com

  # Redis for Channels and Celery
  - type: redis
    name: foodis-cache
    plan: free
    ipAllowList: []

databases:
  - name: foodis-db
    plan: free

envVarGroups:
  - name: foodis-globals
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: foodis-backend.onrender.com,foodis-xtpw.onrender.com,foodis-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://foodis-backend.onrender.com,https://foodis-xtpw.onrender.com,https://foodis-coral.vercel.app
      - key: CORS_ALLOWED_ORIGINS
        value: https://foodis-coral.vercel.app,https://foodis-frontend.onrender.com
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
